name: Vercel Deploy (Disabled)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    if: false # Disabled - using manual deploy / not configured
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project artifacts
        run: vercel build ${{ github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Production deployment
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          else
            # Preview deployment
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          fi
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            const comment = `## ðŸš€ Vercel Deployment

            **Preview URL**: ${deploymentUrl}

            | Environment | Status |
            |-------------|--------|
            | Preview | âœ… Deployed |
            | Branch | \`${{ github.head_ref }}\` |
            | Commit | \`${{ github.sha }}\` |

            > This preview deployment will be automatically updated when you push new commits to this PR.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Update deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Deployment successful"
            echo "URL: ${{ steps.deploy.outputs.deployment_url }}"
          else
            echo "âŒ Deployment failed"
            exit 1
          fi

  # Lighthouse audit on Vercel deployment (optional)
  lighthouse-audit:
    if: false # Disabled
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI on deployment
        run: |
          npm install -g @lhci/cli

          # Wait for deployment to be ready
          sleep 30

          # Configure Lighthouse CI for Vercel deployment
          cat > .lighthouserc-vercel.json << EOF
          {
            "ci": {
              "collect": {
                "url": ["${{ needs.deploy.outputs.deployment_url }}"],
                "numberOfRuns": 1
              },
              "assert": {
                "preset": "lighthouse:recommended"
              },
              "upload": {
                "target": "temporary-public-storage"
              }
            }
          }
          EOF

          # Run Lighthouse CI
          lhci autorun --config=.lighthouserc-vercel.json
        continue-on-error: true
